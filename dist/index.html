<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <link
      rel="icon"
      href="https://tse3.mm.bing.net/th?id=OIP.uDwqZ8dnbMvZfR7GS8NUrQHaGu&pid=Api&P=0&h=180"
      type="image/x-icon"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/np-select@1.0.3/build/np-select.umd.js"
    ></script>
    <style>
      body,
      h1,
      h2,
      p,
      form,
      input,
      button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /*  */
      .email-section {
        margin: 2rem auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        text-align: center;
      }
      .header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        text-align: center;
        padding: 20px;
        position: sticky;
        top: 0;
        width: 100%;
      }

      .header h1 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
      }

      .email-section h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }

      .email-section form {
        display: flex;
        flex-direction: column;
      }

      .email-section input {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .email-form-btn {
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .email-form-btn:hover {
        background-color: #6a11cb;
      }
      .success-message-wrapper {
        margin: 1rem auto;
      }
      .success-message {
        font-weight: 600;
        color: green;
      }
      .error {
        color: red;
      }

      .np-select__input {
        border: none;
        background: transparent;
        color: inherit;
        flex: 1;
      }

      .np-select.open .np-select__button {
        border-color: #007bff;
        background-color: #e5f5ec;
      }

      .np-select__box {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--np-select-white, #fff);
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: var(--np-select-box-shadow, 0 4px 8px rgba(0, 0, 0, 0.1));
        z-index: 1000;
        max-height: 200px;
        overflow-y: auto;
      }

      .np-select__option {
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .np-select__option.selected {
        background-color: var(--np-select-active, #e5f5ec);
      }

      .np-select__option:hover {
        background-color: #f0f0f0;
      }

      .np-select[aria-invalid="true"] .np-select__button {
        border-color: var(--np-select-error, tomato);
      }

      @media screen and (min-width: 480px) {
        .header h1 {
          font-size: 2rem;
          margin-bottom: 10px;
        }
      }

      .loading_base {
        margin: 1rem 0;
      }
      .hidden {
        display: none;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>üåü –î–æ–¥–∞—Ç–æ–∫ –¥–ª—è –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –õ–∏—Å—Ç—ñ–≤ üåü</h1>
      <p>–®—É–∫–∞–π –Ω–æ–≤—É –ø–æ—à—Ç—É —Ç–∞ –Ω–∞–¥—Å–∏–ª–∞–π –∞–¥—Ä–µ—Å—É –∑ –ª–µ–≥–∫—ñ—Å—Ç—é!</p>
    </header>
    <main>
      <section class="email-section">
        <h2>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –õ–∏—Å—Ç</h2>
        <div id="city">
          <input type="text" class="city" placeholder="–í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ" />
        </div>
        <div id="warehouse"></div>
        <div id="loading" class="loading_base hidden">Loading...</div>
        <form id="email-form" class="email-form">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞ –æ–¥–µ—Ä–∂—É–≤–∞—á–∞"
          />
          <button type="submit" class="email-form-btn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </form>
        <div class="success-message-wrapper">
          <p class="success-message"></p>
        </div>
      </section>
    </main>

    <script type="module">
      const API_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000/send-email"
          : "https://nodemailer-app-kappa.vercel.app/send-email";

      let API_KEY;
      let selectedCity = null;
      let selectedWarehouse = null;
      const loadingEl = document.getElementById("loading");
      const cityContainer = document.getElementById("city");
      const werhouseContainer = document.getElementById("warehouse");
      const getConfigs = async () => {
        try {
          return await fetch(API_URL + "/config", { method: "GET" });
        } catch (error) {
          console.log(error);
        }
      };
      document.addEventListener("DOMContentLoaded", async () => {
        const response = await getConfigs();

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const config = await response.json();
        API_KEY = config.apiNPKey;

        cityContainer.style.marginBottom = "2.5rem";
        NpSelect.NpCitySelect({
          apiKey: API_KEY,
          input: {
            name: "city",
            placeholder: "–ö–∏—ó–≤..",
          },
          button: {
            text: "–û–±–µ—Ä–∏ –º—ñ—Å—Ç–æ",
          },
          root: document.querySelector("#city"),
          onSelect: async (item, select) => {
            cityContainer.style.marginBottom = "0";
            loadingEl.classList.remove("hidden");
            selectedCity = item;
            const warehouses = await select.api.getNpWarehouses(item.value);
            const warehouseSelect = NpSelect.NpWarehouseSelect({
              apiKey: API_KEY,
              input: {
                name: "warehouse",
                placeholder: "–û–±–µ—Ä–∏ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è",
              },
              button: {
                text: "–û–±–µ—Ä–∏ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è",
              },
              root: document.querySelector("#warehouse"),
              onMounted: (select) => select.setDisabled(true),
            });
            loadingEl.classList.add("hidden");
            werhouseContainer.style.marginBottom = "2rem";
            warehouseSelect.setOptions(warehouses);
            warehouseSelect.setDisabled(false);
            warehouseSelect.setOpen(true);

            warehouseSelect.onSelect = (warehouseItem) => {
              selectedWarehouse = warehouseItem;
            };
          },
        });
      });

      // =============>
      const form = document.getElementById("email-form");
      const selectForm = document.querySelector(".select-form");
      const successMessage = document.querySelector(".success-message");
      const formButton = document.querySelector(".email-form-btn");

      form.addEventListener("submit", (event) => onSubmit(event));

      const onSubmit = async (event) => {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const email = formData.get("email");

        if (!email.trim()) {
          successMessage.textContent = "Please enter an email address.";
          successMessage.className = "success-message error";
          return;
        }

        formButton.textContent = "Loading...";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              selectedCity: selectedCity.label,
              selectedWarehouse: selectedWarehouse.label,
            }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            successMessage.textContent =
              "Failed to send email. Server responded with: " + errorText;
            successMessage.className = "success-message error";
            return;
          }

          const { message } = await response.json();
          successMessage.textContent = message;
          successMessage.className = "success-message";
        } catch (error) {
          console.error("Error:", error);
          successMessage.textContent =
            "Failed to send email. Please try again.";
          successMessage.className = "success-message error";
        } finally {
          formButton.textContent = "Send";
        }
      };
    </script>
  </body>
</html>
