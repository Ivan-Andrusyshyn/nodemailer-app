<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <link type="text/html" rel="stylesheet" href="./styles.css" />
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      form,
      input,
      button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .email-section {
        margin: 2rem auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        text-align: center;
      }
      .header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        text-align: center;
        padding: 20px;
        position: sticky;
        top: 0;
        width: 100%;
      }

      .header h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
      }

      .email-form {
      }

      .email-section h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .email-section form {
        display: flex;
        flex-direction: column;
      }

      .email-section input {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .email-section button {
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .email-section button:hover {
        background-color: #6a11cb;
      }
      .success-message-wrapper {
        margin: 1rem auto;
      }
      .success-message-wrapper {
        font-weight: 600;
        color: green;
      }
      .error {
        color: red;
      }
      @media screen and (min-width: 480px) {
        .header h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>ðŸŒŸ Email Sender App ðŸŒŸ</h1>
      <p>Send emails with ease!</p>
    </header>
    <main>
      <section class="email-section">
        <h2>Send an Email</h2>
        <form id="email-form" class="email-form">
          <label for="email"></label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Recipient's email"
          />
          <button type="submit" class="email-form-btn">Send</button>
        </form>
        <div class="success-message-wrapper">
          <p class="success-message"></p>
        </div>
      </section>
    </main>
  </body>
  <script>
    const form = document.getElementById("email-form");
    const successMessage = document.querySelector(".success-message");
    const formButton = document.querySelector(".email-form-btn");

    form.addEventListener("submit", (event) => onSubmit(event));
    const onSubmit = async (event) => {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const email = formData.get("email");
      if (!email.trim()) {
        successMessage.innerHTML = "Please enter email.";
        successMessage.classList.add("error");
        return;
      }
      formButton.innerHTML = "";

      try {
        const isErrorClassOnEl =
          successMessage.className === "success-message error";
        if (isErrorClassOnEl) {
          successMessage.classList.remove("error");
        }

        formButton.innerHTML = "loading...";
        const response = await fetch("http://localhost:3000/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        });

        const { message } = await response.json();
        console.log("Response:", message);
        console.log("Response:", successMessage);

        successMessage.innerHTML = message;
        formButton.innerHTML = "Send";
      } catch (error) {
        console.error("Error:", error);
      } finally {
        formButton.innerHTML = "Send";
      }
    };
  </script>
</html>
